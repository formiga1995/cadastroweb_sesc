        <div class='barra'></div>

            <br>
            <div align='center'>Bem-vindo(a)!</div>
            <img src ="imgs\sesclogo.png" height="65" width="110">

            <input class='entre' id='cpf' maxlength='14' required

            <button class='botao'>Entrar</button>
        </form>
            <button class='botao' id='cadastro' formaction="/dependente.html" onclick="window.location.href='primeiroacesso.html'">Cadastrar-se</button>
