<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css\index.css"/>
        <title>SESC - Recuperar Senha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="jquery.mask.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        jQuery(function($) {
              $('#cpf').mask('999.999.999-99',{placeholder:"CPF",reverse: true});
           });
        </script>

    </head>
    <body>
        <div class='barra'></div>
        <div class='login' id='login' >
        <form>
            <br>
            <div align='center'>Recuperar Senha</div>
            <img src ="imgs\sesclogo.png" height="65" width="110">
            <br><br>
            <input class='entre' id='cpf' maxlength='14' required
                   pattern="\d{3}.\d{3}.\d{3}-\d{2}" title="CPF: (###.###.###-##)" placeholder="CPF">
            <br>
            <input class='entre' id="nome" placeholder="Nome completo" required="">
            <input class='entre' id="nome" placeholder="E-mail" required="">
            <input class='entre' type="password" placeholder='Senha' required>
            <button class='botao'>Cadastrar </button>
        </form>
            <button class='botao' id='cadastro' formaction="index.html" onclick="window.location.href='\index.html'">Login</button>
                   </div>
        
        <script type="text/javascript">
        jQuery(function($) {
              $('.titleHidden').removeAttr('title');
           });
        </script>
    </body>
</html>
